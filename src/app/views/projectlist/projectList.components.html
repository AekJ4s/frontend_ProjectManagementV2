<div class="container">
  <table>
    <thead >
      <tr>
        <th>ลำดับที่</th>
        <th>ชื่อโปรเจค</th>
        <th>รายละเอียด</th>
        <th>วันที่เริ่มต้นโปรเจค</th>
        <th>วันสิ้นสุดโปรเจค</th>
        <th>วันทีสร้างโปรเจค</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of Allprojects, let i = index">
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.detail}}</td>
        <td>{{item.startDate}}</td>
        <td>{{item.endDate}}</td>
        <td>{{item.createDate}}</td>
        <td class="d-flex justify-content-center">
          <button
            class="Btn"
            [routerLink]="['../projects/GetBy',item.id]"
          >

              <path

              ></path>
            </svg>
          </button>
          <button class="Btn ms-3" (click)="showConfirmation(item.id)">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" width="20px" height="20px" viewBox="0 0 19 19" version="1.1">
    
              <title>icon/18/icon-delete</title>
              <desc>Created with Sketch.</desc>
              <defs>
          
          </defs>
              <g id="out" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">

          </path>
              </g>
          </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
